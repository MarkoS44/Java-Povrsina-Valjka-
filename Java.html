<html>
     <head>
          <title>Izracunavanje Povrsine Valjka</title>
          <script type="text/javascript">

               function povrsina_baze(r) {
                    return r * r * 3.14;
                    
                    // return Math.pow(r, 2) * Math.PI;
               }

               function povrsina_omotaca(r, h) {
                    return 2 * r * Math.PI * h;
               }

               function povrsina_valjka(r, h) {
                    return 2 * povrsina_baze(r) + povrsina_omotaca(r, h);
               }

               var x = prompt("Unesi poluprecnik (r):");

               alert("Povrsina baze je " + povrsina_baze(x));

               var y = prompt("Unesi visinu (h):");

               alert("Povrsina omotaca je " + povrsina_omotaca(x, y));

               alert("Povrsina celog valjka je " + povrsina_valjka(x, y));

          </script>
     </head>
     <body>
     </body>
</html>
